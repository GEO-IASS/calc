	<link rel="stylesheet" href="css/bootswatch.min.css">

<body>
  	
  	<!-- Start header -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="home.html" class="navbar-brand">
					<img src="img/of-logo.png" width="28px" />pen Foris Calc
				</a>
			</div>
		</div>
	</div>
	<!-- End header -->
	
	<div class="container">
	
		<ul class="breadcrumb">
			<li>
				<a href="home.html"><i class="icon-home"></i> Home</a>
			</li>
		</ul>
		
		<div id="page">
			<!-- All components are loaded here -->
		</div>

	<!-- End container -->



	<!-- ==== Job Status modal section ==== -->
	<div class="modal fade" id="job-status">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer hide">
					<button type="button" class="btn btn-default" data-dismiss="#job-status">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="row task-status hide">
   		<div class="col-md-1 number"></div>
   		<div class="col-md-2 name"></div>
   		<div class="col-md-8">
   			<div class="progress"> 
				<div class="progress-bar"></div>
			</div>
   		</div> 
   		<div class="col-md-1 percent">
   		</div>
	</div>
	<!-- ==== End Job Status modal section ==== -->
