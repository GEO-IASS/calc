<div class="page-section" id="auxiliary-tables" style="">

	<div class="col-md-12 height100 view-section" style="padding-top: 10px; overflow: hidden;">
	
		<div class="row col-md-3 list height100">
			<div class="height10 upload-csv-form-section">
				<form class="upload-csv-form"  method="post" enctype="multipart/form-data" action="rest/csv-upload.json">
					<button type="button" class="btn btn-default width60" name="upload-btn"><i class="fa fa-upload" aria-hidden="true"></i> Upload Csv</button>
				    <input type="file" name="file" accept="csv" style="display:none" />  
				</form>
			</div>

			<div class="list-section height90" style="overflow: auto;"></div>

		</div>
		
		<div class="col-md-9 height100 data-table-section data-visualization" style="overflow: auto; padding-left: 5rem;">
				<div class="row data-table no-margin">
					<!-- pagination -->
					<div class="row no-margin">
						<div class="col-md-1 data-table-buttons no-padding">
							<button class="btn default-btn csv-export"><i class="fa fa-download"> CSV</i></button>
						</div>
						<div class="col-md-3 col-md-offset-7 data-table-pagination">
						</div>
						<div class="col-md-1 data-table-buttons no-padding">
							<button class="btn default-btn prev"><i class="icon-angle-left"></i></button>
							<button class="btn default-btn next"><i class="icon-angle-right"></i></button>			
						</div>
					</div>
					<!-- data table -->
					<div class="row no-margin height94" style="overflow: auto">
<!-- 						<div class="col-md-12 no-padding"> -->
							<table class="table table-results">
						        <thead>
						        </thead>
						        <tbody>
						        </tbody>
					      	</table>
<!-- 			      		</div> -->
					</div>
				</div>
		</div>
	</div>
	
	<div class="col-md-12 height100 import-section" style="">
		<div class="row height10">
			<div class="form-group col-md-4 col-md-offset-4">
				<label class="col-md-4 control-label">Table name</label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="name">
				</div>
			</div>
		</div>
		
		<div class="row height80">
			<div class="col-md-8 col-md-offset-2 height100 overflow-auto">
				<table style="width:100%" class="import-csv-table">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row height10" style="padding-top: 30px;">
			<div class="col-md-2 col-md-offset-4" style="text-align: right;">
				<button type="button" class="btn btn-default width100" name="cancel-btn">Cancel</button>
			</div>
			<div class="col-md-2" style="text-align: right;">
				<button type="button" class="btn btn-default width100" name="import-btn">Import</button>
			</div>
		</div>
	</div> 
	 
	<script>
	$(function(){
		
		var manager = new AuxiliaryTablesManager( "#auxiliary-tables" );		
	});
	</script>
	
</div>
