	<select name="test" id="test">
		<option value="1">Option 1</option>
		<option value="2">Option 2</option>
		<option value="3">Option 3</option>
		<option value="4">Option 4</option>
		<option value="5">Option 5</option>
	</select>
	
	<script>
	$(function() {
		var dataSet = {
			  items: [
			          {id: '1a', label: 'Option 1a'},
			          {id: '2a', label: 'Option 2a'},
			          {id: '3a', label: 'Option 3a'},
			          {id: '4a', label: 'Option 4a'}
			  ]
			, valueKey: 'id'
			, labelKey: 'label'
		}
		$('#test').combobox(dataSet);
		
		//or just this:
		$('#test').combobox().data(
				[
		          {id: '1a', label: 'Option 1a'},
		          {id: '2a', label: 'Option 2a'},
		          {id: '3a', label: 'Option 3a'},
		          {id: '4a', label: 'Option 4a'}
		  		], 'id', 'label');
		
		//set value in combobox
		$('#test').combobox().val('1a');
		
		//get selected value in combobox
		var value = $('#test').combobox().val();
		console.log(value);
	});
	</script>
	
	
	<div id="draggable" class="ui-widget-content ui-draggable" style="position: relative; left: 44px; top: 16px;">
		<p>Drag me around</p>
	</div>
	
	 <script>
	  $(function() {
	    $( "#draggable" ).draggable();
