<div class="page-section" id="workspace-edit-settings">
	
<!-- 	<div class="row no-margin workspace-list height20"> -->
<!-- 	</div> -->

	<div class="upload-progress-section row no-margin no-padding">
		<div class="col-md-5 col-md-offset-3" style="padding-top: 6px;">
			<div class="progress progress-striped active">
	        	<div class="progress-bar progress-bar-info"></div>
	        </div>	        
	    </div>
	    <div class="col-md-1">
	    	<div class="percent">0%</div>
	    </div>
	</div>	
	
	<div class="row no-margin height90 ws-list-view" style="overflow: hidden">
		<div class="col-md-2 height100">
			<div class="row no-margin height10 workspace-button">
			</div>
			<div class="row no-margin height90 workspace-list">
			</div>
		</div>
		<div class="col-md-10 height100">
			<div class="row no-margin height100 workspace-tree">
			</div>
		</div>
	</div>
	
<!-- 	<div class="row no-margin workspace-tree height70"> -->
<!-- 	</div> -->
	<div class="row no-margin workspace-list-buttons height10">
		<div class="col-md-2 col-md-offset-3">
			<button type="button" class="btn btn-default width100" name="activate-btn"><i class="fa fa-check-circle-o"></i>&nbsp;Activate</button>
		</div>
		<div class="col-md-2 upload-collect-backup">
			<form  method="post" enctype="multipart/form-data" action="rest/collect/data.json">
<!-- 				<button type="button" class="btn btn-default" name="upload-btn">Upload backup file</button> -->
				<button type="button" class="btn btn-default width100" name="upload-btn"><i class="fa fa-cloud-upload"></i>&nbsp;Collect</button>
				<input type="hidden" name="workspaceId" />
			    <input type="file" name="file" style="display:none" accept=".zip,.collect,.collect-data,.collect-backup" />
			</form>
		</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-default width100" name="delete-btn"><i class="fa fa-trash"></i>&nbsp;Delete</button>
		</div>
	</div>
	
	<div class="row no-margin add-workspace-form">
		<div class="col-md-8 col-md-offset-2" style="padding-top: 40px">
			<form class="form-horizontal width100">
				<div class="form-group">
					<label class="col-md-2 control-label">Name</label>
					<div class="col-md-10">
						<input type="text" class="form-control" name="name">
					</div>
				</div>
				
				<div class="form-group buttons no-margin">
					<div class="col-md-2 col-md-offset-4" style="text-align: center; padding-top: 30px">
						<button type="submit" class="btn btn-default width100" name="save">Save</button>
					</div>
					<div class="col-md-2" style="text-align: center; padding-top: 30px">
						<button type="button" class="btn btn-default width100" name="cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<script>
	$(function(){
		
		var workspaceSettingsManager = new WorkspaceSettingsManager( "#workspace-edit-settings" );
		
	});
	</script>
</div>
