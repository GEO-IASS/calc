	<div id="messageContainer" class="col-md-4 col-md-offset-4 alert alert-dismissable" style="display: none;">

		  		<div class="steps-container">

	 				</button>
		  		</div>
		  		<div class="step template" style="display: none">
	 				<button type="button" class="btn default-btn btn-home calculation-button"></button>
	 				<div class="options hide">
	 					<button type="button" class="btn default-btn execute">
	 						<i class="icon-play"></i>
	 					</button>
	 					<button type="button" class="btn default-btn delete">
	 						<i class="icon-trash"></i>
	 					</button>
	 				</div>
		  		</div>
	  		</div>
	 	</div>
	 	
	 		<!-- Result section didsabled for now -->

	  	<div class="section-home data" id="data">
	  		<div class="page-section">
		  		<div class="row row1"></div>
		 		<div class="row row2">
		  		</div>
		  		<div class="row row3"></div>
	  		</div>
	  	</div>
	  	
	  	<div class="section-home settings" id="settings">
	  		<div class="page-section">
		  		<div class="row row1"></div>
		 		<div class="row row2">
		 			<button type="button" class="btn btn-default btn-home" href="collect-sync.html">Collect Import</button>
		  		</div>
		  		<div class="row row3"></div>
	  		</div>
	  	</div>
	  	
	  	<div class="footer-placeholder">
	  	</div>
	</div>
  	
	<!--  ==== End container ==== -->



	<!-- ==== Job Status modal section ==== -->
	<div class="modal fade" id="job-status">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer hide">
					<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="row task-status hide">
   		<div class="col-md-1 number"></div>
   		<div class="col-md-2 name"></div>
   		<div class="col-md-8">
   			<div class="progress"> 
				<div class="progress-bar"></div>
			</div>
   		</div> 
   		<div class="col-md-1 percent">
   		</div>
	</div>
	<!-- ==== End Job Status modal section ==== -->
	
	<!-- ==== UI lock modal section ==== -->
	<div id="ui-lock-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="progress progress-striped active"> 
				<div class="progress-bar progress-bar-info" style="width: 100%"></div>
			</div>
		</div>
	</div>
	<!-- ==== End UI lock modal section ==== -->
	
	<!--  ==== Footer ==== -->
	<footer id="footer">
		<div class="row">
			<div class="col-md-2">
				<button type="button" class="btn default-btn back" href="#settings">
				<i class="icon-caret-left icon-5"></i>
				</button>
			</div>
			<div class="col-md-8" >
				<div class="links">
					<button type="button" class="calculation btn btn-default" href="#calculation">Calculation</button>
					<!-- Result section didsabled for now -->
<!-- 					<button type="button" class="results btn btn-default" href="#results">Results</button> -->
					<button type="button" class="data btn btn-default" href="#data">Data</button>
					<button type="button" class="settings btn btn-default" href="#settings">Settings</button>
				</div>
			</div>
			<div class="col-md-2">
					<div class="logo">
					<img src="img/of-logo.png" width="35em">pen Foris Calc
					</div>
			</div>
		</div>
	</footer>
	<!--  ==== End Footer ==== -->
	
	
	<!--  ==== data visualization component ==== -->
	<div class="data-visualization" id="data-visualization">
		
		<div class="row data-visualization-header-buttons">
			<div class="col-md-4"></div>
			<div class="col-md-2 no-padding">
				<button class="btn default-btn table-btn">Table</button>
			</div>
			<div class="col-md-2 no-padding">
				<button class="btn default-btn scatter-plot-btn">Scatter plot</button>
			</div>
		</div>
		
		<div class="row data-table">
			<!-- pagination -->
			<div class="row">
				<div class="col-md-3 col-md-offset-8 data-table-pagination">
<!-- 					1-15 of 34	 -->
				</div>
				<div class="col-md-1 data-table-buttons no-padding">
					<button class="btn default-btn prev"><i class="icon-angle-left"></i></button>
					<button class="btn default-btn next"><i class="icon-angle-right"></i></button>			
				</div>
			</div>
			<!-- data table -->
			<div class="row">
				<div class="col-md-12 no-padding">
					<table class="table table-results">
				        <thead>
				        </thead>
				        <tbody>
				        </tbody>
			      	</table>
	      		</div>
			</div>
		</div>
		
		<div class="row scatter-plot">
			<div class="row chart"></div>
		</div>
	</div>
