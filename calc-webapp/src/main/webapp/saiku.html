<div class="page-section no-padding no-margin" style="overflow: hidden">
	
	<iframe width="100%" id="saiku-iframe" style="overflow: hidden">
	</iframe>
	
	<!-- ==== Everything has to go inside page-section === -->
	
	<script>
	$(function() {
		var iFrame = $( "#saiku-iframe" );
		
		iFrame.hide();
		
		var height = $(window).height() - Calc.footer.height();		
		iFrame.css( 'height', height);
		
		iFrame.attr("src", Calc.saikuUiUrl);
		
		iFrame.show();
	});
	</script>
</div>
