<script>
$(function(){
	//current calculation step
	$calculationStep = null;
	/**
	 * main ui components
	 */
	$calculationStepEditContainer = $("#calculation-step-edit-container");
	$calculationStepExecContainer = $("#calculation-step-exec-container");
	$calculationStepExecContainer.hide();
	
	/**
	 *results ui components
	 */
	//div where the progress bar is stored
	$stepProgress = $(".step-progress"); 
	$resultsContainer = $("#calc-step-results");
	var dataManager = new DataManager($resultsContainer);
	
	/**
	 * edit form ui components
	 */
	$stepForm = $('#step-form');
	$addVariableButton = $stepForm.find("button[name='add-variable']");
	
	$addVariableModal = $('#add-variable-modal');
	$addVariableForm = $addVariableModal.find('form');
	/**
	* edit form manager
	*/
	var calculationStepManager = new CalculationStepManager($stepForm);
	
	$inputVars = $(".input-vars");
	$inputVar = $(".input-var");
	
// 	$inputVars.hide();
	$inputVar.hide();

	/**
	* Add variable
	*/
	//TODO move it elsewhere
	
	// open the Add Variable popup on Add Variable button click
	$addVariableButton.click(function(event){
		event.preventDefault();
		
		UI.Form.reset($addVariableForm);
		
		//set entityId hidden field value
		var selectedEntityId = calculationStepManager.getSelectedEntityId();
		$addVariableForm.find("[name=entityId]").val(selectedEntityId);
		
		$addVariableModal.modal({keyboard:false,backdrop:"static"});
	});

	// init new variable form
	$addVariableForm.ajaxForm( {
	    dataType : 'json',
	    beforeSubmit: function() {
	    	UI.lock();
	    },
	    success: function ( response ) {
	    	UI.Form.updateErrors($addVariableForm, response.errors);
	    	if(response.status == "ERROR" ) {
	    		UI.Form.showResultMessage("Error, invalid data",false);
	    	} else {
	    		var variable = response.fields.variable;
	    		
	    		calculationStepManager.populateVariableSelect(variable.id);
	    		
	    		$addVariableModal.modal('hide');
	    		$addVariableModal.modal('removeBackdrop');
	    	}
	    },
	    error: function (e) {
	    	UI.Form.showResultMessage("An error occured. Please check the log file.",false );
	    },
	    complete: function() {
	    	UI.unlock();
	    }
	});
	
	/**
	* Input variable. disabled for now
	*/
	// add input variable to the form
	$stepForm.find("button[name='add-input-variable']").click(function(event){
		event.preventDefault();
	
		$var = $inputVar.clone();
		$inputVars.append($var);
		//bind delete button click			
		$var.find("[name='delete-input-var']").click(deleteInputVariable);
		//remove selection of variable from select
		select = $var.find(".input-var-id");
		select.val([]);
		// input-var-name,  input-var
		renameInputVariables();
		$var.fadeIn();
		
	});
	
	renameInputVariables = function() {
		vars = $inputVars.find('.input-var');
		$.each(vars, function(i, div) {
			$varId = $(div).find('.input-var-name');
			$varName = $(div).find('.input-var-id');
			
			$varId.attr('name','input-var-id-'+i);
			$varName.attr('name','input-var-name-'+i);
		});
	};
	
	deleteInputVariable = function(event){
		event.preventDefault();
		$var = $(this).parents('.input-var');
		$var.fadeOut(200);
		setTimeout(function(){
			
			$var.remove();
			renameInputVariables();
		}, 300);
	};
	
	/*** 
	* ================= 
	* Run Calculation
	* =================
	*/
	// it has to be false the first time the script gets executed
	processResultsStarted = false;
	rowNum = 1;
	
	showResultsContainer = function(){
		// write step caption as header
		$calculationStepExecContainer.find(".step-name legend").html($calculationStep.caption);
		
		$calculationStepEditContainer.fadeOut(400);
		$calculationStepExecContainer.fadeIn(400);
	};
	
	resetResultsContainer = function() {
		//reset progress and results table
		$progressBar = $stepProgress.find(".progress-bar");		
		UI.resetProgressBar($progressBar);
		
		
// 		$resultsTable.find('thead').empty();
// 		$resultsTable.find('tbody').empty();
		
		//reset variables used for displaying the results
		processResultsStarted = false;
		rowNum = 1;
	};
	
	showEditFormContainer = function(){
		//reset progress and results table
		$progressBar = $stepProgress.find(".progress-bar");		
		UI.resetProgressBar($progressBar);
		
// 		$resultsTable.find('thead').empty();
// 		$resultsTable.find('tbody').empty();
		
		//reset variables used for displaying the results
		processResultsStarted = false;
		rowNum = 1;
		//resetResultsContainer();
		$calculationStepExecContainer.fadeOut(400);
		$calculationStepEditContainer.fadeIn(400);
	}; 
	
	//on run calcuclation button click	
	$stepForm.find("button[name='run-calculcation-step']").click(function(event){
		event.preventDefault();
		//first save the step and then it runs
		calculationStepManager.save(function(response) {
			//after saving it, it get started
			$calculationStep = response;
			stepId = $calculationStep.id;
// 			showResultsContainer();
// this is the way to execute 				
			calculationStepManager.execute(stepId, function(response) {
				$job = response;
				updateCalculationStepStatus($job);
				showResultsContainer();
			});
		});
		
		// animation disabled for now
// 		$calculationStepEditContainer
//  			.animate({left: parseInt($calculationStepEditContainer.css('left'),10) == 0 ? -$calculationStepEditContainer.outerWidth() : 0 });
// 			;
// 		$calculationStepExecContainer
// 			.show(400)
// 			.animate({left:0}, 400)
// 			;
		
	});
	
	updateCalculationStepStatus = function($job) {

		//start processing results the first time the status != pending
		if(!processResultsStarted) {
			
// 			setTimeout(function(){
// 				processNextResult($job);
			processResults($job);
// 			}, 100);
		}
		
		$task = $job.tasks[0];

		$progressBar = $stepProgress.find(".progress-bar");		
		UI.resetProgressBar($progressBar);
		
		totalItems = $task.totalItems;
		itemsProcessed = $task.itemsProcessed;
		percent = (totalItems > 0 ) ?  parseInt(itemsProcessed / totalItems * 100) : -1 ;
		
		switch( $task.status ) {
		case "RUNNING": 
			$progressBar.addClass("progress-bar-info");
			if( percent >= 0 ) { 
				$progressBar.width(percent+"%");
			} else {
				$progressBar.parent().addClass("active progress-striped");
				$progressBar.width("100%");
			}
			htmlPercent = (percent >= 0) ? percent + " %" : " -% ";
			$stepProgress.find(".percent").text(htmlPercent);
			break;
		case "COMPLETED": 
			$progressBar.addClass("progress-bar-success");
			$progressBar.width("100%");
			$stepProgress.find(".percent").text("100%");
			break;
		default: // nothing for now;
		}
		
		if( $job.completed != true ) {
			setTimeout(function(){
				stepId = $calculationStep.id;
				$.ajax({
					url:"rest/job/"+$job.id+".json",
					dataType:"json"
				})
				.done(function(response){
					$job = response;
					updateCalculationStepStatus($job);
				});
			}, 500);
		} 
	};
	
	processResults = function($job) {
// 		dataManager.show(entity, fields);
		if(processResultsStarted != true) {
// 			console.log($job);			
			if( $job.status != 'PENDING' && $job.tasks[0].itemsProcessed >= 50) {
				dataManager.showJobResults($job);
				processResultsStarted = true;
				//get entity info and then start showing results
// 				$.ajax({
// 					url:"rest/data/"+$calculationStep.outputEntityId+"/info.json",
// 					dataType:"json"
// 				})
// 				.done(function(response){
// 					dataManager.showTable($job, response.fields.entityName, $calculationStep.variables, response.fields.count);
// 					processResultsStarted = true;
// 				});
			}
			
		}
	}
	
	// not used
	processNextResult = function($job) {
		
		$.ajax({
			url:"rest/job/"+$job.id+"/nextResult.json",
			dataType:"json"
		})
		.done(function(response){
			$data = response;
			if($data){
				if(processResultsStarted != true) {
					processResultsStarted = true;
					$thead = $resultsTable.find('thead');
					$tr = $("<tr></tr>");
					$tr.hide();
					$thead.append($tr);
					$th = $("<th></th>");
					$th.html("Record");
					$tr.append($th);
					$.each($data.fields, function(j,field) {
						$th = $("<th></th>");
						$th.html(j);
						$tr.append($th);
					});
					$tr.fadeIn(100);
// 					console.log("processResultsStarted now");
				}
// 				console.log($data);
				
				$tbody = $resultsTable.find('tbody');
				$tr = $("<tr></tr>");
				$tr.hide();
				$tbody.append($tr);
				$td = $("<td></td>");
				$td.html((rowNum++));
				$tr.append($td);
				$.each($data.fields,function(j,field){
					$td = $("<td></td>");
					$td.html(field);
					$tr.append($td);
				});
				$tr.fadeIn(50);
				setTimeout(function(){
					processNextResult($job);
				},200);
			}
			//updateCalculationStepStatus($job);
		});
	};
	
	//in results section, click to show edit form
	$calculationStepExecContainer.find("button[name='edit-step-button']").click(function(event){
		showEditFormContainer();
	});
	
	
});
</script>
</div>
